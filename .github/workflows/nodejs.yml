name: Test
on: 
  push:

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: NPM install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Coverage
        run: npm run coverage
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}

      # Job ID based on truncated GH sha.
      - name: Export Job id variable
        run: |
          jobId=${{ github.sha }}
          echo jobId=${jobId::7} >> $GITHUB_ENV

      - name: Echo Job id variable
        run: |
          echo ${{ env.jobId }}