name: Test
on: 
  push:

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: NPM install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Coverage
        run: npm run coverage
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}

      - name: Slack success
        if: success()
        uses: rtCamp/action-slack-notify@v2.0.1
        env:
          SLACK_COLOR: "good"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: "${{ github.repository }}"
          SLACK_MESSAGE: ":100: Success: *${{ github.workflow }}*\n- <https://github.com/${{  github.repository }}/commit/${{ github.sha }}|${{ github.event.commits[0].message }}> by ${{ github.actor }}"
      - name: Slack failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2.0.1
        env:
          SLACK_COLOR: "#FF0000"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: "${{ github.repository }}"
          SLACK_MESSAGE: ":-1: Failed: *${{ github.workflow }}*\n- <https://github.com/${{  github.repository }}/commit/${{ github.sha }}|${{ github.event.commits[0].message }}> by ${{ github.actor }}"